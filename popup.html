<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form id="main-settings">
      <input id="on-off" type="checkbox" checked><span id="disable-status"></span>
      <label for="translate-key" class="activatable"></label>
      <input id="translate-key" type="text" class="activatable">
        <!-- translate key selection options -->
      <label for="tts-key" class="activatable"></label>
      <input id="tts-key" type="text" class="activatable">
        <!-- translate key selection options -->
      <hr />

      <label for="resize-hold-key" class="activatable"></label>
      <select id="resize-hold-key" class="activatable">
        <!-- resize hold key selection options -->
      </select>
      <label for="freeze-hold-key" class="activatable"></label>
      <select id="freeze-hold-key" class="activatable">
        <!-- freeze hold key selection options -->
      </select>
      <hr />

      <label for="source-language" class="activatable"></label>
      <select id="source-language" class="activatable">
        <!-- source language options -->
      </select>
      <label for="target-language" class="activatable"></label>
      <select id="target-language" class="activatable">
        <!-- target language options -->
      </select>
    </form>
    <hr />
    <button id="reset" class="activatable">Reset to defaults</button>
    <hr />
    <p id="msg"></p>
    <script src="popup.js"></script>
  </body>
</html>
